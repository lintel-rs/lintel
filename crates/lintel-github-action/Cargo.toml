[package]
name = "lintel-github-action"
version = "0.0.8"
edition.workspace = true
authors.workspace = true
description = "GitHub Action binary for Lintel â€” creates Check Runs with inline annotations"
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords = ["json-schema", "validation", "github-action", "linter"]
categories = ["command-line-utilities", "development-tools"]

[lints]
workspace = true

[dependencies]
lintel-validate = { version = "0.0.3", path = "../lintel-validate" }
bpaf = { version = "0.9", features = ["derive"] }
