[package]
name = "prettier-rs"
version = "0.1.0"
edition.workspace = true

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
saphyr-parser = "0.0.6"
json5 = "0.4"
jsonc-parser = { version = "0.24", features = ["serde"] }
toml = "1.0"
glob-match = "0.2"
anyhow = "1"

[lints]
workspace = true

[dev-dependencies]
insta = "1"
pretty_assertions = "1"
