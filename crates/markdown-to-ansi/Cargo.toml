[package]
name = "markdown-to-ansi"
version = "0.1.0"
edition.workspace = true
authors.workspace = true
description = "Render Markdown as ANSI-formatted terminal text"
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords = ["markdown", "ansi", "terminal", "cli"]
categories = ["command-line-utilities", "text-processing"]

[lints]
workspace = true

[dependencies]
pulldown-cmark = { version = "0.13", default-features = false }
sublime-syntaxes = { version = "0.1.0", path = "../sublime-syntaxes" }
syntect = { version = "5", default-features = false, features = [
    "default-syntaxes", "default-themes", "regex-fancy",
] }
