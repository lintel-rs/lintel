[package]
name = "lintel-check"
version = "0.0.1"
edition = "2021"
authors = ["Ian Macalinao <me@ianm.com>"]
description = "Core validation engine for Lintel â€” validates JSON, YAML, TOML, JSON5, and JSONC against JSON Schema"
license = "Apache-2.0"
repository = "https://github.com/lintel-rs/lintel"
homepage = "https://github.com/lintel-rs/lintel"
keywords = ["json-schema", "validation", "yaml", "toml", "linter"]
categories = ["development-tools"]
readme = "README.md"

[dependencies]
lintel-schema-cache = { path = "../lintel-schema-cache" }
jsonschema = { version = "0.42", features = ["resolve-async"] }
tokio = { version = "1", features = ["rt"] }
glob = "0.3"
glob-match = "0.2"
serde_json = "1"
anyhow = "1"
serde_yaml = "0.9"
miette = { version = "7", features = ["fancy"] }
thiserror = "2"
json5 = "0.4"
jsonc-parser = { version = "0.26", features = ["serde"] }
ignore = "0.4"
toml = "0.8"
serde = { version = "1", features = ["derive"] }
schemars = "1"
schemastore = { path = "../schemastore" }

[dev-dependencies]
insta = { version = "1", features = ["filters"] }
tempfile = "3"
tokio = { version = "1", features = ["rt", "macros"] }
