[package]
name = "prettier-jsonc"
version = "0.1.0"
edition.workspace = true
authors.workspace = true
description = "Prettier-compatible JSON/JSONC formatter"
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords = ["json", "jsonc", "formatting", "prettier"]
categories = ["text-processing", "development-tools"]

[lints]
workspace = true

[dependencies]
prettier-config = { version = "0.1.0", path = "../prettier-config" }
biome_json_parser = "0.5.7"
biome_json_formatter = "0.5.7"
biome_formatter = "0.5.7"
# Pin transitive biome deps â€” 0.5.7 crates are mutually incompatible
# with newer patch releases of biome_rowan, biome_parser, etc.
biome_rowan = "=0.5.7"
biome_parser = "=0.5.7"
biome_diagnostics = "=0.5.7"
biome_unicode_table = "=0.5.7"
anyhow = "1"

[dev-dependencies]
prettier-test-harness = { version = "0.1.0", path = "../prettier-test-harness" }
insta = "1"
pretty_assertions = "1"
