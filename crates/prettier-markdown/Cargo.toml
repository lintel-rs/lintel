[package]
name = "prettier-markdown"
version = "0.1.0"
edition.workspace = true

[dependencies]
prettier-config = { version = "0.1.0", path = "../prettier-config" }
prettier-jsonc = { version = "0.1.0", path = "../prettier-jsonc" }
prettier-json5 = { version = "0.1.0", path = "../prettier-json5" }
prettier-yaml = { version = "0.1.0", path = "../prettier-yaml" }
wadler-lindig = { version = "0.1.0", path = "../wadler-lindig" }
comrak = { version = "0.36", default-features = false }
