[package]
name = "lintel-catalog-builder"
version = "0.0.4"
edition.workspace = true
authors.workspace = true
description = "Build a custom schema catalog from local schemas and external sources"
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords = ["json-schema", "catalog"]
categories = ["command-line-utilities", "development-tools"]

[lints]
workspace = true

[dependencies]
schema-catalog = { version = "0.0.2", path = "../schema-catalog" }
lintel-schema-cache = { version = "0.0.8", path = "../lintel-schema-cache" }
bpaf = { version = "0.9", features = ["autocomplete", "derive", "bright-color", "docgen"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "fs", "process"] }
reqwest = { version = "0.13", default-features = false, features = ["rustls"] }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["preserve_order"] }
toml = "1.0"
anyhow = "1"
futures = "0.3"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-tree = "0.4"
url = "2"
percent-encoding = "2"
glob-match = "0.2"

[dev-dependencies]
tempfile = "3"
