<!doctype html>
<html lang="en" data-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="base-url" content="{{ site.base_path }}" />
    <title>{% block title %}{{ site.title }}{% endblock %}</title>
    <meta
      name="description"
      content="{% block description %}{{ site.description }}{% endblock %}"
    />
    <link
      rel="canonical"
      href="{% block canonical %}{{ site.base_url }}{% endblock %}"
    />
    <meta
      property="og:title"
      content="{% block og_title %}{{ site.title }}{% endblock %}"
    />
    <meta
      property="og:description"
      content="{% block og_description %}{{ site.description }}{% endblock %}"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="{% block og_url %}{{ site.base_url }}{% endblock %}"
    />
    <link rel="stylesheet" href="{{ site.base_path }}style.css" />
    {% block jsonld %}{% endblock %}
  </head>
  <body>
    <header class="site-header">
      <nav class="nav-container">
        <a href="{{ site.base_path }}" class="site-logo">{{ site.title }}</a>
        {% include "components/search_bar.html" %} {% include
        "components/theme_toggle.html" %}
      </nav>
    </header>
    <main class="container">{% block content %}{% endblock %}</main>
    <footer class="site-footer">
      <div class="container">
        <p>
          Generated by
          <a href="https://github.com/lintel-rs/lintel">Lintel</a>
          Catalog Builder {{ site.version }}
        </p>
      </div>
    </footer>
    <script src="{{ site.base_path }}app.js"></script>
  </body>
</html>
