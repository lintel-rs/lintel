name: Release-plz

on:
  push:
    branches:
      - master

jobs:
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "workspace"
      - name: Run release-plz
        id: release-plz
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Create vX.Y.Z tag for lintel
        if: steps.release-plz.outputs.releases != '[]'
        env:
          RELEASES: ${{ steps.release-plz.outputs.releases }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(echo "$RELEASES" | jq -r '.[] | select(.tag | test("^lintel-v\\d")) | .tag')
          if [ -n "$TAG" ]; then
            VERSION="${TAG#lintel-}"
            # Look up the tag ref â€” release-plz creates annotated tags,
            # so we need to dereference to get the underlying commit SHA.
            REF=$(gh api "repos/${{ github.repository }}/git/ref/tags/$TAG")
            OBJ_SHA=$(echo "$REF" | jq -r '.object.sha')
            OBJ_TYPE=$(echo "$REF" | jq -r '.object.type')
            if [ "$OBJ_TYPE" = "tag" ]; then
              OBJ_SHA=$(gh api "repos/${{ github.repository }}/git/tags/$OBJ_SHA" --jq '.object.sha')
            fi
            gh api "repos/${{ github.repository }}/git/refs" \
              -f ref="refs/tags/$VERSION" \
              -f sha="$OBJ_SHA"
          fi

      - name: Trigger release workflow
        if: steps.release-plz.outputs.releases != '[]'
        env:
          RELEASES: ${{ steps.release-plz.outputs.releases }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(echo "$RELEASES" | jq -r '.[] | select(.tag | test("^lintel-v\\d")) | .tag')
          if [ -n "$TAG" ]; then
            gh workflow run release.yml --ref "$TAG"
          fi

          ACTION_TAG=$(echo "$RELEASES" | jq -r '.[] | select(.tag | startswith("lintel-github-action-v")) | .tag')
          if [ -n "$ACTION_TAG" ]; then
            gh workflow run release-github-action.yml --ref "$ACTION_TAG"
          fi

  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "workspace"
      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
