# Build workflow.
# Runs on push to master. Auto-detects release tags on the current commit
# and uploads binary assets to the GitHub release when found.

name: Build

on:
  push:
    branches: [master]
  pull_request:
    paths:
      - .github/workflows/build.yml
  workflow_call:

permissions:
  contents: write

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify-nix:
    name: Verify Nix (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-26]
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: lintel
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - run: nix build .#all
      - name: Build static binary
        if: runner.os == 'Linux'
        run: nix build .#lintel-static
      - run: nix flake check
      - run: nix run . -- version

  build-nix:
    name: Build (${{ matrix.binary }}-${{ matrix.target }})
    needs: verify-nix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            nix-package: .#lintel-static
            binary: lintel
          - target: aarch64-unknown-linux-musl
            os: ubuntu-24.04-arm
            nix-package: .#lintel-static
            binary: lintel
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: lintel
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build
        run: nix build ${{ matrix.nix-package }}

      - name: Smoke test
        run: ./result/bin/${{ matrix.binary }} version

      - name: Verify static linking
        if: contains(matrix.target, 'musl')
        run: ldd ./result/bin/${{ matrix.binary }} 2>&1 | grep -qE "statically linked|not a dynamic executable"

      - name: Package
        run: tar czf ${{ matrix.binary }}-${{ matrix.target }}.tar.gz -C result/bin ${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.binary }}-${{ matrix.target }}
          path: ${{ matrix.binary }}-${{ matrix.target }}.tar.gz

      # Upload to the GitHub release as soon as this build finishes, so
      # release binaries become available incrementally rather than waiting
      # for every matrix entry to complete.
      - name: Upload to release if the release was already created
        if: github.event_name == 'push'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG=$(gh api "repos/${{ github.repository }}/tags" --paginate -q \
            ".[] | select(.commit.sha == \"${{ github.sha }}\") | .name" | \
            grep -m1 -E '^v[0-9]+\.[0-9]+\.[0-9]+$' || true)
          if [[ -n "$TAG" ]] && gh release view "$TAG" --repo "${{ github.repository }}" &>/dev/null; then
            gh release upload "$TAG" ${{ matrix.binary }}-${{ matrix.target }}.tar.gz --repo "${{ github.repository }}" --clobber
            echo "Uploaded to release $TAG"
          fi

  # Build GNU/Linux binaries in Docker using Debian 11 (bullseye) to support
  # older versions of glibc. Inspired by Biome's build setup:
  # https://github.com/biomejs/biome/blob/main/.github/workflows/release_cli.yml
  build-cargo:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container || '' }}
    env:
      RUSTFLAGS: "-C strip=symbols -C codegen-units=1"
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            container: rust:bullseye
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            container: rust:bullseye
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-15-intel
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        if: "!matrix.container"
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: build-${{ matrix.target }}

      - name: Build
        run: cargo build --release --package lintel --target ${{ matrix.target }}

      - name: Smoke test
        if: "!contains(matrix.target, 'windows')"
        run: ./target/${{ matrix.target }}/release/lintel version

      - name: Verify glibc compatibility
        if: matrix.container
        run: |
          ldd ./target/${{ matrix.target }}/release/lintel
          ./target/${{ matrix.target }}/release/lintel version

      - name: Package (tar.gz)
        if: "!contains(matrix.target, 'windows')"
        run: tar czf lintel-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release lintel

      - name: Package (zip)
        if: contains(matrix.target, 'windows')
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path lintel.exe -DestinationPath ../../../lintel-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: lintel-${{ matrix.target }}
          path: lintel-${{ matrix.target }}.*

      # Upload to the GitHub release as soon as this build finishes, so
      # release binaries become available incrementally rather than waiting
      # for every matrix entry to complete.
      # Uses actions/github-script for detection because some matrix entries
      # run in Docker containers where the gh CLI is not available.
      - name: Detect release
        id: detect-release
        if: github.event_name == 'push'
        uses: actions/github-script@v8
        with:
          result-encoding: string
          script: |
            const tags = await github.paginate(github.rest.repos.listTags, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100,
            });
            const tag = tags.find(t =>
              t.commit.sha === context.sha && /^v\d+\.\d+\.\d+$/.test(t.name)
            );
            if (!tag) return '';
            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tag.name,
              });
              return tag.name;
            } catch {
              return '';
            }

      - name: Upload to release if the release was already created
        if: steps.detect-release.outputs.result
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.detect-release.outputs.result }}
          files: lintel-${{ matrix.target }}.*
