# Build workflow.
# Runs on push to master. Artifacts are picked up by release.yml
# (via workflow_run) for publishing when a release commit is detected.

name: Build

on:
  push:
    branches: [master]
  pull_request:
    paths:
      - .github/workflows/build.yml
  workflow_call:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build all Nix packages, run flake checks, and verify the CLI runs.
  # Gates the static binary and Docker image builds below.
  build-nix:
    name: Nix (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-26]
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - uses: DeterminateSystems/magic-nix-cache-action@v9
        with:
          upstream-cache: https://lintel.cachix.org
      - uses: cachix/cachix-action@v16
        with:
          name: lintel
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - run: nix flake check
      - run: nix run . -- version

  # Build statically-linked musl binaries via Nix for Linux x86_64 and aarch64.
  # Uploaded as release artifacts.
  build-static:
    name: Build (${{ matrix.binary }}-${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            nix-package: .#lintel-static
            binary: lintel
          - target: aarch64-unknown-linux-musl
            os: ubuntu-24.04-arm
            nix-package: .#lintel-static
            binary: lintel
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - uses: DeterminateSystems/magic-nix-cache-action@v9
        with:
          upstream-cache: https://lintel.cachix.org
      - uses: cachix/cachix-action@v16
        with:
          name: lintel
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build
        run: nix build ${{ matrix.nix-package }}

      - name: Smoke test
        run: ./result/bin/${{ matrix.binary }} version

      - name: Verify static linking
        if: contains(matrix.target, 'musl')
        run: ldd ./result/bin/${{ matrix.binary }} 2>&1 | grep -qE "statically linked|not a dynamic executable"

      - name: Package
        run: tar czf ${{ matrix.binary }}-${{ matrix.target }}.tar.gz -C result/bin ${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v7
        with:
          name: ${{ matrix.binary }}-${{ matrix.target }}
          path: ${{ matrix.binary }}-${{ matrix.target }}.tar.gz

  # Build dynamic binaries with Cargo for GNU/Linux, macOS, and Windows.
  # GNU/Linux builds use Debian 11 (bullseye) containers for older glibc
  # compatibility. Inspired by Biome's build setup:
  # https://github.com/biomejs/biome/blob/main/.github/workflows/release_cli.yml
  build-cargo:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container || '' }}
    env:
      RUSTFLAGS: "-C strip=symbols -C codegen-units=1"
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            container: rust:bullseye
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            container: rust:bullseye
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-15-intel
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        if: "!matrix.container"
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: build-${{ matrix.target }}

      - name: Build
        run: cargo build --release --package lintel --target ${{ matrix.target }}

      - name: Smoke test
        if: "!contains(matrix.target, 'windows')"
        run: ./target/${{ matrix.target }}/release/lintel version

      - name: Verify glibc compatibility
        if: matrix.container
        run: |
          ldd ./target/${{ matrix.target }}/release/lintel
          ./target/${{ matrix.target }}/release/lintel version

      - name: Package (tar.gz)
        if: "!contains(matrix.target, 'windows')"
        run: tar czf lintel-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release lintel

      - name: Package (zip)
        if: contains(matrix.target, 'windows')
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path lintel.exe -DestinationPath ../../../lintel-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v7
        with:
          name: lintel-${{ matrix.target }}
          path: lintel-${{ matrix.target }}.*

  # Build Docker images via Nix for amd64 and arm64. The image tarballs are
  # uploaded as artifacts so release.yml can push them without rebuilding.
  build-docker:
    name: Docker (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - uses: DeterminateSystems/magic-nix-cache-action@v9
        with:
          upstream-cache: https://lintel.cachix.org
      - uses: cachix/cachix-action@v16
        with:
          name: lintel
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build image with Nix
        run: nix build .#docker

      - name: Smoke test
        run: |
          docker load < result
          docker run --rm ghcr.io/lintel-rs/lintel:latest version

      - name: Upload artifact
        uses: actions/upload-artifact@v7
        with:
          name: docker-${{ matrix.arch }}
          path: result
